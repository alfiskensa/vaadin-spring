<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="crud-template" spacing="false" responsive size-full margin="false">
   <vaadin-horizontal-layout style-name="top-bar" spacing="false" width-full>
    <vaadin-horizontal-layout spacing="false" :middle>
     <vaadin-button icon="fonticon://Vaadin-Icons/e6f2" style-name="borderless" plain-text _id="back" :middle :center>
       Kembali 
     </vaadin-button>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="padding-left" :middle>
     <vaadin-combo-box placeholder="Piliih Matakuliah" data-item-type="com.example.myavaadin.model.Matakuliah" _id="matakuliah" :middle></vaadin-combo-box>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout style-name="padding-left" width-full _id="formButtonLayout" :middle :center :expand>
     <vaadin-button style-name="small" plain-text _id="cancel" :middle>
       Reset 
     </vaadin-button>
     <vaadin-button enabled="false" style-name="small primary" height="31px" plain-text _id="update" :bottom :right>
       Simpan Matakuliah 
     </vaadin-button>
     <vaadin-button enabled="false" style-name="small danger" plain-text _id="delete" :middle :right :expand>
       Hapus Matakuliah 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
   <vaadin-css-layout style-name="content" size-full :expand>
    <vaadin-css-layout style-name="list" size-full>
     <vaadin-grid size-full data-item-type="com.example.myavaadin.model.Matakuliah" _id="list">
      <table>
       <colgroup>
        <col column-id="idMk" sortable>
        <col column-id="namaMk" sortable>
        <col column-id="sks" sortable>
       </colgroup>
       <thead>
        <tr default>
         <th plain-text column-ids="idMk">IdMk</th>
         <th plain-text column-ids="namaMk">NamaMk</th>
         <th plain-text column-ids="sks">Sks</th>
        </tr>
       </thead>
       <tbody></tbody>
      </table>
     </vaadin-grid>
    </vaadin-css-layout>
    <vaadin-vertical-layout style-name="inspect" spacing="false" size-full margin="false">
     <vaadin-css-layout style-name="edit" size-full _id="formLayout" :expand>
      <vaadin-css-layout style-name="section half" width-full>
       <vaadin-text-field caption="NIM" enabled="false" style-name="small" width-full _id="nim"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="section half" width-full>
       <vaadin-text-field caption="Nama Mahasiswa" enabled="false" style-name="small" width-full _id="namaMahasiswa"></vaadin-text-field>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="section half" width-full>
       <vaadin-text-field caption="Jurusan" enabled="false" width-full _id="jurusan"></vaadin-text-field>
      </vaadin-css-layout>
     </vaadin-css-layout>
    </vaadin-vertical-layout>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
